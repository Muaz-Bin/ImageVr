<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Muaz • 360 vr player</title>
  <meta name="description" content="Hello, World! • A-Frame">
  <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
  <script src="aframe/aframe.js"></script>
  <script src="play-on-click.js"></script>
  <script src="hide-on-play.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <video id="video" style="display:none" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline
        src="https://muaz-bin.github.io/360vrplayer/seascape-beach-vr360.mp4">
      </video>
    </a-assets>
    <a-videosphere rotation="0 -90 0" src="#video" play-on-click>
    </a-videosphere>

    <a-camera camera look-controls>
      <a-entity position="0 0 -1.5" text="align:center; 
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video" hide-on-play="#video">
      </a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
